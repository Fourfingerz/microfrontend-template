name: deploy-marketing-azure

on:
  push:
    branches:
      - az
    paths:
      - 'packages/marketing/**'

defaults:
  run:
    working-directory: packages/marketing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build

      - uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: upload to blob storage
        uses: azure/cli@v1
        with:
          inlinescript: |
              az storage blob upload-batch --account-name ${{ secrets.storage_account_name }} --auth-mode key -d '$web/container/marketing' -s $GITHUB_WORKSPACE/packages/marketing/dist
      # - name: Purge CDN endpoint
      #   uses: azure/CLI@v1
      #   with:
      #     inlineScript: |
      #       az cdn endpoint purge --content-paths  "/*" --profile-name "CDN_PROFILE_NAME" --name "CDN_ENDPOINT" --resource-group "RESOURCE_GROUP"

      # Azure logout
      - name: logout
        run: |
              az logout
        if: always()